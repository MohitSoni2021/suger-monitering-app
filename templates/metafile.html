<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css"
/>
<link rel="stylesheet" href="https://nordcdn.net/ds/css/3.2.0/nord.min.css" integrity="sha384-x2XdCI8Yog7KGRmrrGLegjFrrIYXEhGNxql/xEXdMoW5NkpEhlAkUHdQJxkL1vPg" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/themes/light.css" />

<link
  rel="stylesheet"
  media="(prefers-color-scheme:light)"
  href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/themes/light.css"
/>
<link
  rel="stylesheet"
  media="(prefers-color-scheme:dark)"
  href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/themes/dark.css"
  onload="document.documentElement.classList.add('sl-theme-dark');"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>

  <style>
    body{
      width: 100vw;
      height: 95vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x:hidden;
      overflow-y:hidden;
      background-color: #222831;
    }
    .outer-container{
      border: 1px solid white;
      border-radius: 10px;
    }
  </style>
  
<body>





    <form action="" method="post" class="mt-4 container d-flex justify-content-center align-items-center flex-column"> 
        <div class="outer-container bg-dark p-3">

        <div class="field">
            <label class="label" style="color: white;">Sugar level:</label>
            <div class="control">
              <input name="sugar value" class="input" type="text" placeholder="sugar value" value="{{id[0][5]}}">
            </div>
          </div>

          <div class="control mt-3 mb-3 ">
            <label class="label" style="color: white;">Checking Interval:</label>
            <div class="select">
              <select style="min-width: 220px; padding:5px auto;" name="Interval"> 
                <option value="{{id[0][3]}}" selected>{{id[0][3]}}</option>
                {% for Single_interval in sugar_interval_dropdown %}
                    <option value="{{Single_interval}}">{{Single_interval}}</option>
                {% endfor %}
                
              </select>
            </div>
          </div>
          
          <div class="field">
            <label class="label" style="color: white;">Insulin Dose:</label>
            <div class="control">
              <input name="Insulin dose" class="input" type="text" placeholder="Insulin Dose" value="{{id[0][1]}}">
            </div>
          </div>

          <div class="control mt-3 mb-3 ">
            <label class="label" style="color: white;">Insulin Type:</label>
            <div class="select">
              <select name="Insulin type" style="min-width: 220px; padding:5px auto;">
                <option value="{{id[0][2]}}" selected>{{id[0][2]}}</option>
                {% for Single_interval in insulin_type_dropdown %}
                    <option value="{{Single_interval}}">{{Single_interval}}</option>
                {% endfor %}
                
              </select>
            </div>
          </div>

          <div class="field">
            <label class="label" style="color: white;">Date:</label>
            <div class="control">
              <input name="date" value="{{id[0][4]}}" class="input" type="date" placeholder="Insulin Dose" style="min-width: 220px; padding:5px auto;">
            </div>
          </div>

          <div class="control">
            <button name="id" value="{{id[0][0]}}" type="submit" style="min-width: 220px; padding:5px auto;" class="btn is-primary mt-3 mb-3 btn-success">Update</button>

          </div>
        </div>
    </form>



    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script
  type="module"
  src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"
></script>
<script
  nomodule
  src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"
></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/shoelace-autoloader.js"></script>
</html>
