<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css"
/>
<link rel="stylesheet" href="https://nordcdn.net/ds/css/3.2.0/nord.min.css" integrity="sha384-x2XdCI8Yog7KGRmrrGLegjFrrIYXEhGNxql/xEXdMoW5NkpEhlAkUHdQJxkL1vPg" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/themes/light.css" />

<link
  rel="stylesheet"
  media="(prefers-color-scheme:light)"
  href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/themes/light.css"
/>
<link
  rel="stylesheet"
  media="(prefers-color-scheme:dark)"
  href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/themes/dark.css"
  onload="document.documentElement.classList.add('sl-theme-dark');"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">

  <title>Document</title>
</head>

<style>

  *{
    background-color: #222831;
  }
  body{
    background-color: #222831;
  }
  .table{
    color: white;
  }
  .average-sugar-value-label{
    color: white;
    font-weight: bolder;
  }
  .average-sugar-value{
    display: flex;
    flex-direction: column;
    max-width: 100px;
  }
  .average-sugar-value input{
    border: 1.5px solid white;
    border-radius: 5px;
    font-size: x-large;
    text-align: center;
    user-select: none;
    font-weight: bolder;
  }
  .result-container{
    display: flex;
    align-items: center;
    justify-content: space-around;
    flex-wrap: wrap;
  }
  .average-sugar-value input:disabled{
    color: white;
  }

</style>

<body>




<div class="container w-100 d-flex justify-content-around mt-3 flex-wrap">
  <a href="{{url_for('new_record')}}" class="btn btn-primary mt-2" style='font-family: "Poetsen One", sans-serif; padding:10px 40px; font-weight: bolder' >Glucose</a>
  <a href="{{url_for('update_record')}}" class="btn btn-primary mt-2" style='font-family: "Poetsen One", sans-serif; padding:10px 40px; font-weight: bolder' >Generate CSV</a>
</div>

<hr style="color: white;">

<div class="result-container container ">
  <div class="average-sugar-value">
    <label for="average-sugar-value-input" class="average-sugar-value-label">Average:</label>
    <input type="text" name="average-sugar-value-input" id="" value="{{average_value}}" disabled>
  </div>

  <div class="average-sugar-value">
    <label for="average-sugar-value-input" class="average-sugar-value-label">Maximum:</label>
    <input type="text" name="average-sugar-value-input" id="" value="{{max_sugar_value[0][0]}}" disabled>
  </div>

  <div class="average-sugar-value">
    <label for="average-sugar-value-input" class="average-sugar-value-label">Minimum:</label>
    <input type="text" name="average-sugar-value-input" id="" value="{{min_sugar_value[0][0]}}" disabled>
  </div>

</div>

<hr style="color: white;">

<div class="w-100 mt-4 " style="overflow-x: scroll;">
  <div class="table-container container"  style="min-width: 1050px;">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Sugar level</th>
          <th scope="col">Checking Intervel</th>
          <th scope="col">Insulin Dose</th>
          <th scope="col">Insulin Type</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>

        {% for item in sugarData %}
          
          <tr>
            <th>{{item[4]}}</th>
            <td>{{item[5]}}</td>
            <td>{{item[3]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
            <td>
              <form action="" method="post">
                <button name="delete_id" value="{{item[0]}}" class="btn btn-danger">Delete</button>
                <button name="update_id" value="{{item[0]}}" class="btn btn-secondary">Update</button>
              </form>
            </td>
          </tr>

        {% endfor %}
        
      </tbody>
    </table>
  </div>
</div>





</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script
  type="module"
  src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"
></script>
<script
  nomodule
  src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"
></script>

</html>
